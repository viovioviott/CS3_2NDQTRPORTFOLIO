<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" href="stylesheet.css">
        <link rel="stylesheet" href="2G.css">

    
        <title>Signup</title>
    </head>

    <body>
        <h1 class="title">Sign-up Page</h1>

    <form method="post" action="submit">
        <label id="sID"> Student ID: </label> <br> 
        <input type="number" id="sID" name="sID"> <br> 

        <label id="name"> Full Name: </label> <br> 
        <input type="text" id="name" name="name"> <br>

        <label id="bday"> Birthday: </label> <br> 
        <input type="date" id="bday" name="bday"> <br> 

        <label id="email"> Email: </label> <br> 
        <input type="text" id="email" name="email"> <br>

        <label id="pNum"> Phone Number: </label> <br> 
        <input type="text" id="pNum" name="pNum"> <br> 

        <br> <label id="title"> Grade Level: </label> <br> 
        <select>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
            <option value="eleven">11</option>
            <option value="twelve">12</option>
        </select>

        <br> <br>  <label> Position:
            <input type="radio" name="internship" value="Intern" /> Intern
            <input type="radio" name="internship" value="Extern" /> Extern

        <br> <br> <label id="title"> Club: </label> <br> 
        <select>
            <option value="flux">flux</option>
            <option value="bake club">bake club</option>
            <option value="sca">sca</option>
            <option value="atom">atom</option>
            <option value="labuyo">labuyo</option>
            <option value="acts">acts</option>
        </select>

        <label> Why do you want to join?: 
            <textarea name="about" id="about">
            </textarea>
        </label><br/><br/>
    </form>

    <form method="post" action="submit">
        <br>
            <fieldset>
              <legend>Action Buttons</legend>
              <button type="submit"> Accept </button>
              <input type="reset" value=" Clear " />
            </fieldset> 
    </form>

    </body>
</html>
